  <title>Chat</title>
</head>
<body>
  <!-- site header -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrap">
        <h1 class="site-header__title">
          MARK ZUCKERBERG
        </h1>
        <button class="site-header__btn" type="button"></button>
      </div>
    </div>
  </header>
  <!-- site header end -->
  <!-- hero -section -->
  <section class="hero-section">
    <div class="container">
      <div class="hero-section__wrap chat">
        <h2 class="chat__day">
          TODAY
        </h2>
        <time class="chat__time" datetime="10:53">
          10:53
        </time>
        <div class="chat__text-box">
          <p class="chat__text">
            Hi, Mark! I made a new design for Messenger App.
          </p>
        </div>
        <time class="chat__time-second" datetime="10:57">
          10:57
        </time>
        <div class="chat__text-box-second">
          <p class="chat__text">
            Yo! Send it to my assistsnt and weâ€™ll reviewit during the year.
          </p>
        </div>
        <time class="chat__time-three" datetime="11:03">
          11:03
        </time>
        <div class="chat__text-box-three">
          <p class="chat__text chat__text--three">
            But Mark...
          </p>
        </div>
        <div class="chat__text-box-last">
          <p class="chat__text chat__text--last">
            You were blocked by the user.
          </p>
        </div>
        <form class="hero-section__form site-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
          <input class="site-form__input" type="text" name="user_words" aria-label="please enter your words" placeholder="Enter your message">
          <button class="site-form__btn" type="submit">
            SEND
          </button>
        </form>
      </div>
    </div>
  </section>
  <!-- hero section end -->
</body>
</html>
